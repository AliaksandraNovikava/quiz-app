<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global.css" />
    <script src="/js/index.js" defer></script>
    <title>Quiz App - Bookmarks</title>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main class="main">
      <section class="main__cards">
        <article class="card">
          <img
            class="card__bookmark-active"
            src="/assets/bookmark-solid.svg"
            alt="bookmark"
            data-js="bookmark-button"
          />
          <h2 class="card__question">
            What property flips the axes in flexbox?
          </h2>
          <button
            type="button"
            class="card__button"
            data-js="show-answer-button"
          >
            Show answer
          </button>
          <p class="card__answer" data-js="hidden-answer">flex-direction</p>
          <ul class="tags">
            <li>#html</li>
            <li>#flexbox</li>
            <li>#css</li>
          </ul>
        </article>
        <article class="card">
          <img
            class="card__bookmark-active"
            src="/assets/bookmark-solid.svg"
            alt="bookmark"
          />
          <h2 class="card__question">
            What property flips the axes in flexbox?
          </h2>
          <button type="button" class="card__button">Show answer</button>
          <p class="card__answer" hidden>flex-direction</p>
          <ul class="tags">
            <li>#html</li>
            <li>#flexbox</li>
            <li>#css</li>
          </ul>
        </article>
      </section>
    </main>
    <footer>
      <nav>
        <ul class="footer-nav">
          <li>
            <a href="/index.html" area-label="Homepage"
              ><img
                class="footer-nav__icon"
                src="/assets/house-solid.svg"
                alt="homepage icon"
            /></a>
          </li>
          <li class="footer-nav__icon--active">
            <a href="/bookmarks/index.html" area-label="Bookmarks page"
              ><img
                class="footer-nav__icon"
                src="/assets/bookmark-solid.svg"
                alt="bookmark"
            /></a>
          </li>
          <li>
            <a href="/form/index.html" area-label="Form page"
              ><img
                class="footer-nav__icon"
                src="/assets/circle-plus-solid.svg"
                alt="add form"
            /></a>
          </li>
          <li>
            <a href="/profile/index.html" area-label="Profile page"
              ><img
                class="footer-nav__icon"
                src="/assets/user-solid.svg"
                alt="profile icon"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
