<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global.css" />
    <script src="/js/index.js" defer></script>
    <title>Quiz App - Form</title>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main class="main">
      <h2 class="form-title" id="form-title">Create a new card</h2>
      <p class="form-decription" id="form-description">
        Please fill out this form to create a new card.
      </p>
      <section class="form-container">
        <form
          class="form"
          data-js="form"
          aria-labelledby="form-title"
          aria-describedby="form-description"
        >
          <label class="label" for="form-cardQuestion">Your question:</label>
          <textarea name="form-cardQuestion" id="form-cardQuestion" rows="5">
          </textarea>
          <label class="label" for="form-cardAnswer">Your answer:</label>
          <textarea name="form-cardAnswer" id="form-cardAnswer" rows="5">
          </textarea
          ><label for="form-cardTag">Tag:</label>
          <input type="text" name="form-cardTag" id="form-cardTag" />

          <button type="submit" class="card__button">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <nav>
        <ul class="footer-nav">
          <li>
            <a href="/index.html" area-label="Homepage"
              ><img
                class="footer-nav__icon"
                src="/assets/house-solid.svg"
                alt="homepage icon"
            /></a>
          </li>
          <li>
            <a href="/bookmarks/index.html" area-label="Bookmarks page"
              ><img
                class="footer-nav__icon"
                src="/assets/bookmark-solid.svg"
                alt="bookmark"
            /></a>
          </li>
          <li>
            <a href="/form/index.html" area-label="Form page"
              ><img
                class="footer-nav__icon"
                src="/assets/bookmark-solid.svg"
                alt="add form"
            /></a>
          </li>
          <li class="footer-nav__icon">
            <a href="/profile/index.html" area-label="Profile page"
              ><img
                class="footer-nav__icon"
                src="/assets/user-solid.svg"
                alt="profile icon"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
